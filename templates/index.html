<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack the North 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hack the North 2024 - Project Name here</h1>
        <p>Enter your message below and click the button to get a response.</p>
        <input type="text" id="userMessage" placeholder="Enter your message here">
        <button onclick="getResponse()">Get Response</button>
        <div id="response">
            <p>Response will appear here...</p>
        </div>
    </div>

    <script>
        function getResponse() {
            const userMessage = document.getElementById('userMessage').value;
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = `<p>${data.text}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = '<p>Error fetching response</p>';
            });
        }
    </script>
</body>
</html>
