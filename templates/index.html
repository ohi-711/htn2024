<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack the North 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            border-left: 5px solid #764ba2;
        }
        button {
            background-color: #764ba2;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a387c;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }
        p {
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hack the North 2024 - Project Name</h1>
        <p>Enter your message below and click the button to get a response.</p>
        <div class="input-group">
            <input type="text" id="userMessage" placeholder="Enter your message here">
            <button onclick="getResponse()">Get Response</button>
        </div>
        <div id="response">
            <p>Response will appear here...</p>
        </div>
    </div>

    <script>
        function getResponse() {
            const userMessage = document.getElementById('userMessage').value;
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = `<p>${data.text}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = '<p>Error fetching response</p>';
            });
        }
    </script>
</body>
</html>
