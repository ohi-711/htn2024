<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohere Chat API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cohere Chat API Demo</h1>
        <p>Click the button below to get a response from the Cohere Chat API.</p>
        <button onclick="getResponse()">Get Response</button>
        <div id="response">
            <p>API response will appear here...</p>
        </div>
    </div>

    <script>
        function getResponse() {
            fetch('/get_response')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerHTML = `<p>${data.text}</p>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response').innerHTML = '<p>Error fetching response</p>';
                });
        }
    </script>
</body>
</html>
